<div id="confirmModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-slate-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5">
    <div class="p-6">
      <h3 class="text-lg font-semibold text-slate-900 mb-2" id="confirmTitle">Are you sure?</h3>
      <p class="text-slate-600" id="confirmMessage">This action cannot be undone.</p>
    </div>
    <div class="flex justify-end gap-3 px-6 py-4 border-t border-slate-200">
      <button type="button" class="px-5 py-2 rounded-md border border-slate-300 text-slate-700 hover:bg-slate-50" onclick="hideConfirm()">Cancel</button>
      <button type="button" id="confirmOkButton" class="px-5 py-2 rounded-md bg-red-600 text-white hover:bg-red-700">Confirm</button>
    </div>
  </div>
</div>
<script>
  let __confirmOkHandler = null;
  function showConfirm({ title = 'Are you sure?', message = 'This action cannot be undone.', onConfirm = null } = {}) {
    document.getElementById('confirmTitle').textContent = title;
    document.getElementById('confirmMessage').textContent = message;
    const modal = document.getElementById('confirmModal');
    modal.classList.remove('hidden');
    __confirmOkHandler = onConfirm;
  }
  function hideConfirm() {
    const modal = document.getElementById('confirmModal');
    modal.classList.add('hidden');
    __confirmOkHandler = null;
  }
  document.getElementById('confirmOkButton').addEventListener('click', () => {
    const fn = __confirmOkHandler;
    hideConfirm();
    if (typeof fn === 'function') fn();
  });
</script>
