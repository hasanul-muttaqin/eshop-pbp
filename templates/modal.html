<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-slate-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-slate-900" id="crudTitle">Create New Product</h3>
        <p class="text-sm text-slate-600 mt-1">Share a new product with the community</p>
      </div>
      <button type="button" class="text-slate-400 bg-transparent hover:bg-slate-200 hover:text-slate-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" placeholder="Product name" required>
          </div>
          <div>
            <label for="brand" class="block text-sm font-medium text-slate-700">Brand</label>
            <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" placeholder="Brand" required>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="price" class="block text-sm font-medium text-slate-700">Price (Rp)</label>
              <input type="number" min="0" id="price" name="price" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" placeholder="0" required>
            </div>
            <div>
              <label for="stock" class="block text-sm font-medium text-slate-700">Stock</label>
              <input type="number" min="0" id="stock" name="stock" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" placeholder="0" required>
            </div>
          </div>
          <div>
            <label for="category" class="block text-sm font-medium text-slate-700">Category</label>
            <select id="category" name="category" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" required>
              <option value="">Choose a category</option>
              <option value="ball">Ball</option>
              <option value="jersey">Jersey</option>
              <option value="shoes">Shoes</option>
              <option value="socks">Socks</option>
              <option value="shin_guards">Shin Guards</option>
              <option value="goalkeeper_gloves">Goalkeeper Gloves</option>
              <option value="training_equipment">Training Equipment</option>
              <option value="bag">Bag</option>
              <option value="accessories">Accessories</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="thumbnail" class="block text-sm font-medium text-slate-700">Thumbnail URL</label>
            <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
          </div>
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-slate-100 border-slate-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-slate-900">Featured Product</label>
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-slate-700">Description</label>
            <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-slate-300 rounded-md px-3 py-2" placeholder="Describe the product" required></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-slate-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-slate-300 text-slate-700 rounded-md font-medium hover:bg-slate-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-700 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-800 transition-colors">Create Product</button>
    </div>
  </div>
  <script>
    let currentEditId = null;
    function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
    }
    function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => { modal.classList.add('hidden'); }, 150);
    }
    function clearForm() {
      document.getElementById('productForm').reset();
      const isFeat = document.getElementById('is_featured');
      if (isFeat) isFeat.checked = false;
    }

    function toCategoryValue(raw) {
      if (!raw) return '';
      const norm = String(raw).toLowerCase().replace(/\s+/g, '_');
      const allowed = new Set(['ball','jersey','shoes','socks','shin_guards','goalkeeper_gloves','training_equipment','bag','accessories','other']);
      if (allowed.has(norm)) return norm;
      // try some loose mappings
      if (norm.includes('ball')) return 'ball';
      if (norm.includes('jersey') || norm.includes('kit')) return 'jersey';
      if (norm.includes('shoe') || norm.includes('cleat') || norm.includes('boot')) return 'shoes';
      if (norm.includes('sock')) return 'socks';
      if (norm.includes('guard')) return 'shin_guards';
      if (norm.includes('glove')) return 'goalkeeper_gloves';
      if (norm.includes('train') || norm.includes('cone') || norm.includes('ladder')) return 'training_equipment';
      if (norm.includes('bag') || norm.includes('backpack') ) return 'bag';
      if (norm.includes('accessor')) return 'accessories';
      return 'other';
    }

    function fillFormFromProduct(item) {
      if (!item) return;
      document.getElementById('name').value = item.name || '';
      document.getElementById('brand').value = item.brand || '';
      document.getElementById('price').value = item.price || 0;
      document.getElementById('stock').value = item.stock || 0;
      document.getElementById('category').value = toCategoryValue(item.category);
      document.getElementById('thumbnail').value = item.thumbnail || '';
      document.getElementById('description').value = item.description || '';
      document.getElementById('is_featured').checked = !!item.is_featured;
    }

    function openCreateModal() {
      currentEditId = null;
      document.getElementById('crudTitle').textContent = 'Create New Product';
      document.getElementById('submitProduct').textContent = 'Create Product';
      clearForm();
      showModal();
    }

    function openEditModal(id) {
      currentEditId = id;
      document.getElementById('crudTitle').textContent = 'Edit Product';
      document.getElementById('submitProduct').textContent = 'Update Product';
      try {
        const item = (window.allProducts || []).find(p => String(p.id) === String(id));
        fillFormFromProduct(item);
      } catch (e) { /* ignore */ }
      showModal();
    }

    async function addProductEntry() {
      const form = document.querySelector('#productForm');
      const formData = new FormData(form);
      // Include CSRF token if present
      const csrfInput = form.querySelector('input[name="csrfmiddlewaretoken"]');
      const targetUrl = currentEditId
        ? `{% url 'main:update_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', currentEditId)
        : `{% url 'main:add_product_entry_ajax' %}`;
      await fetch(targetUrl, {
        method: 'POST',
        body: formData,
        headers: Object.assign(
          csrfInput ? { 'X-CSRFToken': csrfInput.value } : {},
          { 'X-Requested-With': 'XMLHttpRequest' }
        ),
      });
      form.reset();
      hideModal();
      if (currentEditId) {
        showToast('Product updated', 'Changes have been saved.', 'success');
        document.dispatchEvent(new CustomEvent('productUpdated'));
      } else {
        showToast('Product added', 'Your product has been created.', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
      }
      return false;
    }
    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      addProductEntry();
    });
    // Expose helpers to global scope
    window.openCreateModal = openCreateModal;
    window.openEditModal = openEditModal;
  </script>
</div>
